<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <p:panelGrid columns="3" styleClass="ui-panelgrid-blank" id="gridLogin">
                <p:outputLabel value="Usuario:" for="txtNombre"/>
                <p:inputText value="#{loginControlador.usuario.nombre}" required="true" requiredMessage="Nombre es un campo obligatorio" id="txtNombre"/>
                <p:message for="txtNombre" display="text"/>

                <p:outputLabel value="Contraseña:" for="txtContrasenia"/>
                <p:password value="#{loginControlador.usuario.contrasenia}" required="true" requiredMessage="Contraseña es un campo obligatorio" id="txtContrasenia"/>
                <p:message for="txtContrasenia" display="text"/>
            </p:panelGrid>
            <p:commandButton id="submitButton" update="formLogin msgWarning" value="Iniciar sesión" actionListener="#{loginControlador.verificarUsuario()}"/>
            
            <p:messages id="msgWarning" severity="warn"  showSummary="true" showDetail="true"/>
            
            <p:outputLabel value="¿No tienes cuenta?"/>
            <a href="faces/index.xhtml" class="button-link">Registrarse</a>
        </h:form>
    </h:body>
</html>
