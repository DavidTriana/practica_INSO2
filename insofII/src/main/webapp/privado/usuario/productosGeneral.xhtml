<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/template/plantillaBase.xhtml">

        <ui:define name="title">
            Productos Disponibles
        </ui:define>

        <ui:define name="top">
            <h1>Lista de Productos</h1>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{productosGeneralControlador.listaProductos}" var="producto" paginator="true" rows="10" rowKey="#{producto.nombre}">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{producto.nombre}" />
                    </p:column>

                    <p:column headerText="Marca">
                        <h:outputText value="#{producto.marca}" />
                    </p:column>

                    <p:column headerText="Categoría">
                        <h:outputText value="#{producto.categoria}" />
                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{producto.descripcion}" />
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{producto.precio}" />
                    </p:column>

                    <p:column headerText="Cantidad">
                        <h:outputText value="#{producto.cantidad}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>

        <ui:define name="bottom">
            <h:outputText value="Vista de productos. Informacion extra" />
        </ui:define>

    </ui:composition>

</html>
