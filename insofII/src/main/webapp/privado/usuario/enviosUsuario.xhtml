<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/template/plantillaBase.xhtml">

        <ui:define name="title">
            Mis Productos
        </ui:define>

        <ui:define name="top">
            <div class="top-content">
                    <div class="top-left">
                        <p>Bienvenido, #{usuarioControlador.usuario.nombre}</p>
                    </div>
                    <div class="top-center">
                        <h:form>
                            <p:commandLink action="#{enviosUsuarioControlador.irEnviosUsuario()}" value="Mis Pedidos" />
                        </h:form>
                        <h:form>
                            <p:commandLink action="#{enviosUsuarioControlador.irProductos()}" value="Ver Productos" />
                        </h:form>
                        <h:form>
                            <p:commandLink action="#{enviosUsuarioControlador.irPrincipal()}" value="Principal" />
                        </h:form>
                    </div>
                    <div class="top-right">
                        <h:form>
                            <p:commandButton value="Carrito" icon="pi pi-cart-arrow-down" action="#{enviosUsuarioControlador.irCarrito()}"/>
                        </h:form>
                    </div>
                </div>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{enviosUsuarioControlador.enviosUsuario}" var="envio" paginator="true" rows="10">
                    <p:column headerText="Fecha">
                        <h:outputText value="#{envio.fecha}" />
                    </p:column>
                    <p:column headerText="Hora">
                        <h:outputText value="#{envio.hora}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{envio.estado}" />
                    </p:column>
                    <p:column headerText="Precio Total">
                        <h:outputText value="#{envio.precioTotal}" />
                    </p:column>
                    <p:column headerText="Productos">
                        <h:outputText value="#{envio.productos}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

        <ui:define name="bottom">
            <h:outputText value="Envios del Usuario. InforamciÃ³n extra" />
        </ui:define>

    </ui:composition>

</html>
