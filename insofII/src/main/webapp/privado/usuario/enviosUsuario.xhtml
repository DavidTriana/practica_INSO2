<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/template/plantillaBase.xhtml">

        <ui:define name="title">
            Mis Productos
        </ui:define>

        <ui:define name="top">
            <h1>Mis Productos</h1>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{productoBean.productos}" var="producto" paginator="true" rows="10" 
                             filteredValue="#{productoBean.filteredProductos}" widgetVar="productosTable">

                    <p:column headerText="Nombre" filterBy="#{producto.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{producto.nombre}" />
                    </p:column>

                    <p:column headerText="Cantidad" filterBy="#{producto.cantidad}" filterMatchMode="exact">
                        <h:outputText value="#{producto.cantidad}" />
                    </p:column>

                    <p:column headerText="Precio" filterBy="#{producto.precio}" filterMatchMode="exact">
                        <h:outputText value="#{producto.precio}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

        <ui:define name="bottom">
            <h:outputText value="Â© 2024 Mi Tienda Online" />
        </ui:define>

    </ui:composition>

</html>
